<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="
			sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<title>Train Scheduler</title>
</head>
<body>
	<div class="wrapper">
		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-10">
				<div class="jumbotron jumbotron-fluid">
  					<div class="container">
  						<h1>Anytime Is Train Time</h1>
  						<p>Choo Choo</p>
  						<p id="currentTime"></p>
  					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-10">	
				<div class="card">
  					<div class="card-header">Current Train Schedule</div>
 					<div class="card-body">
 						<table class="table" id="train-info-display">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
 					</div> 
  				</div>
			</div>
		</div>
		<div class="row" id="vertSpace">
		</div>
		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-10">	
				<div class="card">
  					<div class="card-header">Add A Train</div>
 					<div class="card-body">
 						<div class="input-area">
							<div class="input-name">
								<form>
									<div class="form-group">
										<label for="trainName">Train Name</label>
										<input type="text" class="form-control" id="trainName" placeholder="Name">
									</div>
									<div class="form-group">
										<label for="destination">Destination</label>
										<input type="text" class="form-control" id="destination" placeholder="Destination">
									</div>
									<div class="form-group">
										<label for="firstTrainTime">First Train Time (HH:mm military-time)</label>
										<input type="military-time" class="form-control" id="firstTrainTime" value="HH:mm">
									</div>
									<div class="form-group">
										<label for="frequency">Frequency (min)</label>
										<input type="number" class="form-control" id="frequency" placeholder="15">
									</div>
								</form>
								<button class="btn btn-primary" id="submit-button">Submit</button>
							</div>
						</div>
 					</div> 
  				</div>
			</div>
		</div>
	</div>

</body>
</html>
